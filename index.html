<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Día actual</title>
<style>
/* Paleta base (light) — tu paleta */
:root{
	--bg:#ffffff; --text:#111827; --muted:#6b7280;
	--badge-bg:#eef2ff; --border:#e5e7eb;

	--fg: var(--text);
	--accent: #2563eb;          /* azul */
	--accent-weak: var(--badge-bg);

	/* Tamaños fluidos */
	--fs: clamp(12px, 2vw, 16px);
	--fs-small: clamp(11px, 1.6vw, 13px);
	--dot: clamp(26px, 6vw, 38px);
	--gap: clamp(6px, 1.6vw, 10px);
}

/* Paleta base (dark) — tu paleta */
:root[data-theme="dark"]{
	--bg:#191919; --text:#e5e7eb; --muted:#9aa0a6;
	--badge-bg:#1f2937; --border:#232a32;

	--fg: var(--text);
	--accent:#3b82f6;
	--accent-weak: var(--badge-bg);
}

/* Base y centrado */
* { box-sizing: border-box; }
html, body {
	height: 100%;
	margin: 0;
	background: var(--bg);
	color: var(--fg);
	font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter, system-ui, Arial;
}
.wrapper {
	height: 100%;
	display: grid;
	place-items: center;   /* centra vertical y horizontalmente */
	padding: 8px;
}

/* Bloque vertical y discreto, sin recuadros */
.date-stack {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: var(--gap);
}

/* Estilos de elementos */
.weekday {
	font-size: var(--fs-small);
	color: var(--muted);
	text-transform: uppercase;
	letter-spacing: .06em;
}
.day-badge {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	width: var(--dot); height: var(--dot);
	border-radius: 50%;
	background: var(--accent-weak);
	color: var(--fg);
	font-weight: 700;
	font-size: calc(var(--fs) * 1.15);
}
.month {
	font-weight: 600;
	font-size: var(--fs);
	letter-spacing: .02em;
}
.year {
	font-size: var(--fs-small);
	color: var(--muted);
}
</style>
</head>
<body>
<div class="wrapper">
	<div class="date-stack" aria-live="polite" aria-atomic="true">
		<span id="weekday" class="weekday">MARTES</span>
		<span id="day" class="day-badge">14</span>
		<span id="month" class="month">OCTUBRE</span>
		<span id="year" class="year">2025</span>
	</div>
</div>

<script>
(function() {
	// Tema automático: respeta el sistema. No hay opción de usuario.
	const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
	function applyTheme() {
		document.documentElement.setAttribute('data-theme', prefersDark.matches ? 'dark' : 'light');
	}
	if (prefersDark) {
		applyTheme();
		try { prefersDark.addEventListener('change', applyTheme); }
		catch(_) { prefersDark.addListener(applyTheme); } // compatibilidad
	}

	// Localización ES con semana que empieza en lunes (para texto)
	const MONTHS = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];
	const WEEKDAYS = ["LUNES","MARTES","MIÉRCOLES","JUEVES","VIERNES","SÁBADO","DOMINGO"];

	const $weekday = document.getElementById('weekday');
	const $day = document.getElementById('day');
	const $month = document.getElementById('month');
	const $year = document.getElementById('year');

	function updateNow() {
		const d = new Date();
		// getDay(): 0=Dom..6=Sáb → convertir a 0=Lun..6=Dom
		const idxLunes = (d.getDay() + 6) % 7;
		$weekday.textContent = WEEKDAYS[idxLunes];
		$day.textContent = d.getDate();
		$month.textContent = MONTHS[d.getMonth()];
		$year.textContent = String(d.getFullYear());
	}

	// Actualiza al cargar
	updateNow();

	// Actualiza justo al cambiar de día
	function scheduleMidnightUpdate() {
		const d = new Date();
		const msToMidnight = new Date(d.getFullYear(), d.getMonth(), d.getDate() + 1, 0, 0, 1) - d;
		setTimeout(function() {
			updateNow();
			scheduleMidnightUpdate();
		}, msToMidnight);
	}
	scheduleMidnightUpdate();
})();
</script>
</body>
</html>
